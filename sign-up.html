<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sing Up</title>
    <!-- Styles-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&amp;display=swap"/>
  </head>
  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Navbar Brand--><a class="navbar-brand" href="index.html">Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItem" aria-controls="navbarItem" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <!-- Navbar Items-->
        <div class="collapse navbar-collapse" id="navbarItem">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          </ul>
          <form class="d-flex m-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="log-in nav-item"><a class="log-link" href="log-in.html">Log In</a></li>
            <li class="sing-up nav-item"><a class="sing-link" href="sign-up.html">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sign Up-->
    <div class="container">
      <div class="form w-50">
        <h2>Sign Up</h2>
        <form class=" w-100">
          <input class="form-control me-2" type="text" placeholder="Full Name" aria-label="name"/>
          <input class="form-control me-2" type="e-mail" placeholder="e-mail" aria-label="e-mail"/>
          <input class="form-control me-2" type="password" placeholder="password" aria-label="password"/>
          <input class="form-control me-2" type="phone" placeholder="phone" aria-label="phone"/>
          <input class="form-control me-2" type="address" placeholder="address" aria-label="address"/>
          <button class="btn btn-outline-success" type="submit">Register</button>
        </form>
      </div>
    </div>
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
